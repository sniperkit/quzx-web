<div class="feed-section container-fluid">

  <div class="row col-md-12 feed-panel">
    <button type="button" class="btn btn-default btn-xs" (click)="subscribe()">
      Subscribe
    </button>

    <span>
      <input #filterbox type="text" id="feed-search" placeholder="Name" (keyup)="onNameFilter(filterbox.value)">

      <div class="btn-group" dropdown>
        <button type="button" class="btn btn-default btn-xs dropdown-toggle" dropdownToggle>
          Category
          <span class="caret"></span>
        </button>
        <ul *dropdownMenu role="menu" aria-labelledby="single-button" class="dropdown-menu">
          <li role="menuitem"><a href="#" (click)="onCategoryFilter($event, 1)">RSS</a></li>
          <li role="menuitem"><a href="#" (click)="onCategoryFilter($event, 5)">Torrents</a></li>
          <li role="menuitem"><a href="#" (click)="onCategoryFilter($event, 3)">Reddit</a></li>
          <li role="menuitem"><a href="#" (click)="onCategoryFilter($event, 2)">VK</a></li>
          <li role="menuitem"><a href="#" (click)="onCategoryFilter($event, 4)">Youtube</a></li>
          <li role="menuitem"><a href="#" (click)="onCategoryFilter($event, 6)">Live Journal</a></li>
        </ul>
  </div>


    </span>

  </div>

  <div *ngFor="let feedType of state.feedTypes" class="row col-md-12">

    <div class="row col-md-12">{{feedType}}</div>

    <div *ngFor="let feed of feedsByType(feedType)" class="row col-md-12">
      <a [routerLink]="['/feeds', feed.Id]" [ngClass]="{'broken': feed.Broken == 1}">{{feed.Title}}</a> ({{feed.LastSyncTime | stringdate | cleandate }})
    </div>
  </div>
</div>
